<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Provider Profile Submit</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-home"></span> Provider Create your profile</h1>
      <br>

      <div class="text-center">
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"> Provider Create Profile</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Password</label>
                <input type="text" class="form-control" id="pass">
              </div>

              <div class="form-group">
                <label for="pass">zipCode</label>
                <input type="text" class="form-control" id="zipCode">
              </div>

              <div class="form-group">
                <label for="pass">dailyRate</label>
                <input type="text" class="form-control" id="dailyRate">
              </div>


              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a> Homeys Copyright 2018</a></p>
      </div>
    </footer>

  </div>

</body>
</html>

<script type="text/javascript">

   
    $(".submit").on("click", function(event) {
      event.preventDefault();

      
      var Provider = {
        name: $("#name").val().trim(),
        pass: $("#pass").val().trim(),
        zipCode: $("#zipCode").val().trim(),
        dailyRate: $("#dailyRate").val().trim(),
       };

      $.post("/api/providers", Provider,
        function(data) {

          if (data) {
            console.log(data);
            Redirect("/provider-profile")

          }

          else {
            alert("Please Try Again");
          }


        });

    });
    
  function Redirect(where){
    window.location=where;
  }

</script>
