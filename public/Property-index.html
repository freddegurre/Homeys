<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" style="background-color:aliceblue;">
            <div class="panel-heading">
                <h3 class="panel-title">Property Information</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for "propName">Property Name: </label>
                        <input type="text" class="form-control" id="propName">
                    </div>
                    <div class="form-group">
                        <label for "streetAddress">Street Address: </label>
                        <input type="text" class="form-control" id="streetAddress">
                    </div>
                    <div class="form-group">
                        <label for "zipCode">Zip Code: </label>
                        <input type="text" class="form-control" id="zipCode">
                    </div>
                    <div class="form-group">
                        <label for "city">City: </label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for "state">State: </label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default" id = "search-btn"><i class ="small material-icons left">search</i>Search</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./models/property.js"></script>

</body>
