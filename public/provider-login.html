        <h1>Sign-up or Login</h1>
    </div>

    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-4">
        <div class="team-member">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Sign-up</h2>
            </div>
            <div class="panel-body">
  
                <form role="form" method='POST' action='/api/providers' enctype='multipart/form-data'>

                  <div class="form-group">
                    <label for="name">Your Name</label>
                    <input name = "name" type="text" class="form-control" id="name">
                  </div>
      
                  <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input name = "zipCode" type="text" class="form-control" id="zipCode">
                  </div>
      
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input name = "pass" type="text" class="form-control" id="pass">
                  </div>
  
              
                    <div class="form-group">
                      <label for="PhoneNo">PhoneNo</label>
                      <input type="text" name = "PhoneNo" class="form-control" id="PhoneNo">
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" name = "email" class="form-control" id="email">
                    </div> 
                    
                    <div class="form-group">
                      <label for="pass">dailyRate</label>
                      <input type="text" name = "dailyRate" class="form-control" id="dailyRate">
                    </div>

                    <div class="form-group">
                      <label for="about">About me</label>
                      <textarea type="text" name="about" rows="4" class="form-control" id="about"></textarea>
                    </div>
      
                  <div class="form-group">
                    <label for="owner-pic">Profile Image</label>
                    <br>
                    <input type="file" name="homeyavatar" id="owner-pic" />
                  </div>
      
                  <button type="submit" value = "submit" class="btn btn-primary submitNewUser">Submit</button>
                  
                </form>
  
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="team-member">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Login</h2>
            </div>
            <div class="panel-body">
  
              <form role="form">
  
                <div class="form-group">
                  <label for="user">User Name</label>
                  <input type="text"  class="form-control" id="homeyName">
                </div>
  
  
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="text" class="form-control" id="homeyPass">
                </div>
  
                <button type="submit" value="submit" class="btn btn-primary homeyLogin">Login</button>
              </form>
  
            </div>
          </div>
        </div>
